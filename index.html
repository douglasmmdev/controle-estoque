<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Clínica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque da Clínica</h1>

        <form id="form-produto">
            <label for="setor">Setor:</label>
            <select id="setor">
                <option value="escritorio">Escritório</option>
                <option value="atendimento">Atendimento</option>
                <option value="cafesinho">Cafézinho</option>
                <option value="exame">Exame</option>
            </select>

            <label for="produto">Produto:</label>
            <input type="text" id="produto" placeholder="Nome do produto" required>

            <label for="quantidade-atual">Quantidade Atual:</label>
            <input type="number" id="quantidade-atual" required>

            <label for="quantidade-necessaria">Quantidade Necessária:</label>
            <input type="number" id="quantidade-necessaria" required>

            <label for="unidade">Unidade de Medida:</label>
            <input type="text" id="unidade" placeholder="Ex: unidade, kg, litro" required>

            <button type="submit">Adicionar Produto</button>
        </form>

        <h2>Lista de Estoque</h2>
        <table id="lista-estoque">
            <thead>
                <tr>
                    <th>Setor</th>
                    <th>Produto</th>
                    <th>Qtd Atual</th>
                    <th>Qtd Necessária</th>
                    <th>Qtd a Comprar</th>
                    <th>Unidade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="baixar-pdf">Baixar Lista em PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
